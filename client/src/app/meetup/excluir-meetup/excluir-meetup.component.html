<div class="container main-container">
    <h2>Excluir Meetup</h2>
    <h4>Confirma a exclus√£o do Meetup abaixo?</h4>

    <div>
        <hr>
        <dl class="dl-horizontal">
            <dt>Nome</dt>
            <dd>{{ meetup.nome }}</dd>
            <dt>Data</dt>
            <dd>{{ meetup.data | date: 'dd/MM/yyyy' }}</dd>
            <dt>Local</dt>
            <dd>{{ meetup.local }}</dd>
        </dl>

        <div class="form-actions no-color">
            <input type="submit" (click)="excluirMeetup()" value="Excluir" class="btn btn-danger" />
            <a [routerLink]="['/meetups']" class="btn btn-primary">Voltar</a>
        </div>
    </div>
</div>
