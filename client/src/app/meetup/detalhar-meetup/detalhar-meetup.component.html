<div class="container main-container">
    <div class="jumbotron">
        <h2>{{ meetup.nome }}</h2>
        <h4>{{ meetup.descricao }}</h4>
    </div>

    <div class="container">
        <div>
            <div class="row">
                <b>Data:</b>
                <br/> {{ meetup.data | date:'dd/MM/yyyy' }}
            </div>
            <br/>
            <br/>
            <div class="row">
                <b>Local:</b>
                <br/> {{ meetup.local }}
            </div>
        </div>
    </div>
</div>
